<!DOCTYPE html>
<html>
<head>

<!-- *****************************JAVASCRIPT******************************  -->


	<script type="text/javascript">
		
		function addBy()
		{
			num1 = parseInt(document.getElementById("firstNumber").value);
			num2 = parseInt(num2 = document.getElementById("secondNumber").value);
			if(num1 && num2 && num1 > 0 && num2 > 0)
			{
				var x = num1 + num2;
				document.getElementById("result").innerHTML = x;
			}
			else
			{
				document.getElementById("result").innerHTML = "Please enter valid positive numbers";
			}
		}
	</script>
	<!--<meta charset=utf-8 /> -->
	<title> Javascript basic calculator</title>

<!-- ********************************CSS******************************** -->

	<style type="text/css">
		body{ margin :30px;}
	</style>
	</head>
	<body>
		<form>
			Enter text : <input type="text" id="Text1" /><br>
			1st Number : <input type="text" id="firstNumber" /><br>
			2nd Number : <input type="text" id="secondNumber" /><br>
			<input type="button" onClick="addBy()" value="Add"/>
		</form>
		<p> The Result is : <br>
			<span id="result"></span>
		</p>
	</body>
	</html>
