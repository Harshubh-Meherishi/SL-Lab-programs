<!DOCTYPE html>
<html>
<head>

<!-- *****************************JAVASCRIPT******************************  -->


	<script type="text/javascript">
		function OddRange()
		{
			var i;
			num1 = document.getElementById("firstNumber").value;
			num2 = document.getElementById("secondNumber").value;
			for( i = num1; i <= num2; i++ )
			{
				if((i % 2) == 0)
				{	continue;	}
				document.getElementById("result").innerHTML += i + '<br/>';

			}
		}
	</script>
	<!--<meta charset=utf-8 /> -->
	<title> Javascript basic Odd Range calculator</title>

<!-- ********************************CSS******************************** -->

	<style type="text/css">
		body{ margin :30px;}
	</style>
	</head>
	<body>
		<form>
			1st Number : <input type="text" id="firstNumber" /><br>
			2nd Number : <input type="text" id="secondNumber" /><br>
			<input type="button" onClick="OddRange()" value="Find Odd Range"/>
			</form>
		<p> The Result is : <br>
			<span id="result"></span>
		</p>
	</body>
	</html>
